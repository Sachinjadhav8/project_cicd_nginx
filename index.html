<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sample Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 50px 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Interactive Page</h1>
    </header>

    <main>
        <p>Click the buttons below to see different actions:</p>
        <div class="button-container">
            <button onclick="alert('Hello!')">Say Hello</button>
            <button onclick="document.body.style.backgroundColor = '#ffcccc'">Change Background</button>
            <button onclick="document.body.style.backgroundColor = '#f5f5f5'">Reset Background</button>
            <button onclick="console.log('Button clicked!')">Log to Console</button>
        </div>
    </main>

    <footer>
        &copy; 2025 My Sample Website
    </footer>

</body>
</html>
